name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - run: |
          mvn -B -ff checkstyle:checkstyle

      - run: |
          mvn pmd:cpd-check
          mvn pmd:check

      - run: |
          mvn spotbugs:check

      - run: |
          mvn test

      - run: |
          mvn -B -ff clean package

      - uses: actions/upload-artifact@v2
        with:
          name: jars
          path: target/*.jar

  test:
    name: Integration test
    runs-on: ubuntu-latest
    needs:
      - build
    services:
      consul:
        image: consul:1.10.0
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - run: |
          mvn -B -ff clean test check
