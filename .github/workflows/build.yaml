on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

#      - run: |
#          mvn -B -ff checkstyle:checkstyle
#
#      - run: |
#          mvn pmd:cpd-check
#          mvn pmd:check
#
#      - run: |
#          mvn spotbugs:check
#
#      - run: |
#          mvn test

      - run: |
          mvn -B -ff clean package

      - uses: actions/upload-artifact@v2
        with:
          name: jars
          path: target/*.jar

  test:
    runs-on: ubuntu-latest
    needs:
      - build
    services:
      consul:
        image: consul:latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - run: |
          mvn -B -ff clean test

  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - run: gradle clean jar --warning-mode all
