on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - uses: gradle/wrapper-validation-action@v1

      - run: gradle clean jar shadowjar --warning-mode all

      - uses: actions/upload-artifact@v2
        with:
          name: jars
          path: build/libs/*.jar

  test:
    runs-on: ubuntu-latest
    needs:
      - build
    services:
      consul:
        image: consul:latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - run: gradle test
